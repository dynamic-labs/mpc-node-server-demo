post:
  operationId: InitKeygen
  summary: Init Keygen
  description: This initializes the keygen process
  x-eov-operation-handler: actions/InitKeygen
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/InitKeygenRequest.yaml
  responses:
    "200":
      description: Successfully initialized keygen
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InitKeygenResponse.yaml
    "400":
      $ref: ../components/responses/BadRequest.yaml
    "403":
      $ref: ../components/responses/Forbidden.yaml
    "500":
      $ref: ../components/responses/InternalServerError.yaml
