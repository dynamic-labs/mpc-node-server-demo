post:
  operationId: RefreshShares
  summary: Refresh Shares
  description: This refreshes the shares for a given user
  x-eov-operation-handler: actions/RefreshShares
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/RefreshSharesRequest.yaml
  responses:
    "200":
      description: Successfully refreshed shares
      content:
        application/json:
          schema:
            $ref: ../components/schemas/RefreshSharesResponse.yaml
    "400":
      $ref: ../components/responses/BadRequest.yaml
    "403":
      $ref: ../components/responses/Forbidden.yaml
    "500":
      $ref: ../components/responses/InternalServerError.yaml
