type: object
required:
  - userId
  - uncompressedPublicKey
  - accountAddress
  - environmentId
  - serverKeygenInitResult
  - chain
properties:
  userId:
    $ref: ./UUID.yaml
  compressedPublicKey:
    type: object
    description: Binary representation of the compressed public key (Uint8Array)
  uncompressedPublicKey:
    type: object
    description: Binary representation of the uncompressed public key (Uint8Array or EcdsaPublicKey)
  accountAddress:
    type: string
  environmentId:
    $ref: ./UUID.yaml
  serverKeygenInitResult:
    type: string
  chain:
    $ref: ./Chain.yaml
